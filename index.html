<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="top-blue">
        <div class="content-blue">
          <p>20 Anos no mercado de piscina</p>
          <div class="wpp-blue">
            <img
              class="wpp-logo-top"
              src="elements-resized/icones/whatsapp (1).png"
              alt="WhatsApp logo"
            />
            <p class="number">(11)98934-4892</p>
            <div class="circle">
              <img
                src="elements-resized/icones/instagram (1).png"
                alt="Instagram logo"
              />
            </div>
            <div class="circle">
              <img
                src="elements-resized/icones/wpp-branco.png"
                alt="WhatsApp logo"
              />
            </div>
            <div class="circle">
              <img
                src="elements-resized/icones/o-email.png"
                alt="Instagram logo"
              />
            </div>
          </div>
        </div>
      </section>
      <nav>
        <img class="logo" src="elements-resized/logo-r.png" alt="Logo" />
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main class="father-top">
      <div class="box-top">
        <div class="widt-h1">
          <h1>Tudo o que sua Piscina Precisa em um Único Lugar!</h1>
          <p>Bombas de calor | Refletores | Filtros | Cascatas</p>
          <div class="btn">
            <a href="#">Ver produtos</a>
          </div>
        </div>
      </div>
    </main>
    <script src="mobile-navbar.js"></script>
  </body>
</html>
